    <script src="./../../../system/requires/require.min.js"></script>
    <script type="text/javascript" src="../../../system/requires/code-msg.js"></script>

    <input hidden disabled type="text" id="sessionCreatedTime" value="{{ globals.currentUser.createdTime }}">

    <script>

        // Set the date we're counting down to
        //var countDownDate = new Date("Apr 26, 2024 15:37:25").getTime();
        // var nowDate = new Date(document.getElementById("sessionCreatedTime").value);
        //     nowDate.setSeconds(nowDate.getSeconds() + 58);

        // var countDownDate = nowDate.getTime();
        // Update the count down every 1 second
        var x = setInterval(function() {
        
            var nowDate = new Date(document.getElementById("sessionCreatedTime").value);
            nowDate.setSeconds(nowDate.getSeconds() + 58);

        var countDownDate = nowDate.getTime();
          // Get today's date and time
          var now = new Date().getTime();
        
          // Find the distance between now and the count down date
        var distance =  countDownDate -now;
        
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
          // Display the result in the element with id="demo"
        //   document.getElementById("countdownTimer").innerHTML = days + "d " + hours + "h "
        //   + minutes + "m " + seconds + "s ";

        document.getElementById("countdownTimer").innerHTML ="00:" + seconds;
        
          // If the count down is finished, write some text
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdownTimer").innerHTML = "EXPIRED";
          }
        }, 1000);
        </script>
