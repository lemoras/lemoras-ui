  <div class="container-fluid">
    <br><br><center>

      <h1> SYSTEM ROOT PANEL </h1>
      

      <h3>System cannot load configuration file, contact to administrator</h3>

      <div style="margin-top: 70px; padding: 30px; width:400px; border-style: dotted; border-width:2px; border-radius: 30px; border-color: grey;">
      <h4>or initialize system</h4>

      Passkey: <input name="passkey" id="passkey" type="text"><br><br>
      <button onclick="launchCloudSystem()" type="button">Launch cloud system</button>  or  <button onclick="launchLocalSystem()" type="button">Launch local system</button>
<br><br>
    </div>
   </div>


   <script>
  function launchCloudSystem() {
    var passkey = document.getElementById("passkey").value;
    if (passkey == "nemutluturkumdiyene") {
    // window.location.replace("../../../apps/root/w_notemp/init.html#!/init");
    window.location.replace("../../../apps/root/w_notemp/init.html#!/loadrootconfig");
  } else {
    alert("Passkey is worng!")
  }

  }

  function launchLocalSystem() {
    var passkey = document.getElementById("passkey").value;
    if (passkey == "nemutluturkumdiyene") {
    // window.location.replace("../../../apps/root/w_notemp/init.html#!/init");
    window.location.replace("../../../apps/root/w_notemp/init.html#!/loadlocalconfig");
  } else {
    alert("Passkey is worng!")
  }
  }
  
   </script>
